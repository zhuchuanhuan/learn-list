<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script src="jquery-1.11.3.js"></script>
<input type="text" id="chatdata">
<input type="button" value="发送" id="btn">
<div></div>
<script>
	//$.ajax(option)
	//格式{key:value}
	//url
	//type--默认请求类型get
	//async是否异步--默认true
	//contentType-POST方式发送数据的前提默认值为application/x-www-form-urlencoded
	//data-请求数据，格式必须是key:value
	//dataType响应数据格式
	//---HTML  xml  json
	//success-请求成功后的回调函数
	//--function(data,textStatus){}
	//------data服务器响应内容
	//------textStatus文本状态
	//error-请求失败时的回调函数
	//--function(XMLHttpRequest,textStatus,reeorThrown){}
	//------XMLHttpRequest---Axjx的核心对象
	var chatlist=""
$("#btn").click(function(){
	var chatdata={"value":$("#chatdata").val()};
		$.ajax({
			url:"ajax.php",
			data:chatdata,
			type:"POST",
			dataType:"json",
			success: function(data,textStatus){
				chatlist+="<span>"+data.chat+"</span>"
				$("div").html($(chatlist))
				console.log(data)}
			})})
</script>

</body>
</html>
