<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h1>你好，世界！</h1>
<div class="container">
    <div class="alert alert-success">成功！很好地完成了提交。</div>
    <div class="alert alert-info">信息！请注意这个信息。</div>
    <div class="alert alert-warning">警告！请不要提交。</div>
    <div class="alert alert-danger">错误！请进行一些更改。</div>
    <div class="fade in alert alert-danger alert-dismissible"><!--dade 默认隐藏加有透明动画 in显示出来-->
        <span data-dismiss="alert" class="close">&times;</span><!--close必须放在alertdiv的第一个-->
        <span class="glyphicon glyphicon-alert"></span><!--小图标-->
        错误！请进行一些更改。Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab amet aut autem culpa deleniti
        dignissimos eius error harum ipsum iure laboriosam minima natus nemo omnis provident reiciendis sunt velit,
        veniam.
    </div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
