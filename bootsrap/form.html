<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<h1>bootstrap全局样式表单</h1>
<div class="container">
    <h2>默认表单</h2>
    <form action="">
        <div class="form-group">
            <!--不想在输入控件里看到label，可以在screen reader only：class=sr-only-->
            <label class="sr-only" for="uname">用户名：</label>
            <input class="form-control" id="uname" type="text" placeholder="请输入用户名">
            <span class="help-block">用户名必须包含数字，字母或下划线</span>
        </div>
        <div class="form-group">
            <label class="" for="upwd">密码：</label>
            <input class="form-control" id="upwd" type="password" placeholder="请输入密码">
            <span class="help-block">密码的长度在6~12位之间</span>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> 请打勾 </label>
        </div>
        <button type="submit" class="btn btn-default btn-block">提交</button>
    </form>
    <h2>行内表单</h2>
    <form class="form-inline" action="">
        <div class="form-group">
            <!--不想在输入控件里看到label，可以在screen reader only：class=sr-only-->
            <label class="sr-only" for="uname2">用户名：</label>
            <input class="form-control" id="uname2" type="text" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label class="" for="upwd2">密码：</label>
            <input class="form-control" id="upwd2" type="password" placeholder="请输入密码">
        </div>
        <button type="submit" class="btn btn-success">提交</button>
    </form>
    <h2>水平表单</h2>
    <h3>.contraner=>.form-horizontal</h3>
    <h3>.row=>form-group</h3>
    <form class="form-horizontal" action="">
        <div class="form-group">
            <!--不想在输入控件里看到label，可以在screen reader only：class=sr-only-->
            <!--<div class="col-xs-2">-->
            <label class="col-xs-2 control-label" for="uname3">用户名：</label>
            <!--</div>-->
            <div class="col-xs-6">
                <input class="form-control" id="uname3" type="text" placeholder="请输入用户名">
            </div>
            <div class="col-xs-4">
                <span class="help-block">用户名必须包含数字，字母或下划线</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label" for="upwd3">密码：</label>
            <div class="col-xs-6">
                <input class="form-control" id="upwd3" type="password" placeholder="请输入密码">
            </div>
            <div class="col-xs-4">
                <span class="help-block">密码的长度在6~12位之间</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 请打勾</label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-default btn-block">提交</button>
    </form>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    //    用来提示自己出现的错误---只限于开发阶段使用
    (function () {
        var s = document.createElement("script");
        s.onload = function () {
            bootlint.showLintReportForCurrentDocument([]);
        };
        s.src = "js/bootlint.js";
        document.body.appendChild(s)
    })();
</script>
</body>
</html>
