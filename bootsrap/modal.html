<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h1>模态框</h1>
<!--div弹出框;透明遮罩层-->
<!--div定位，宽高-->
<!--div背景 边框 阴影-->
<!--div头部-->
<!--div主体-->
<!--div尾部-->
<a class="btn btn-danger" data-toggle="modal" data-target="#mymodal" href="#">注册新用户</a>
<button class="btn btn-success" type="button" data-toggle="modal" data-target="#modal-login">老用户登录</button>
<!--固定定位的内容，推荐放置在body最后-->
<div class="modal fade" id="mymodal"><!--固定定位的半透明遮罩层-->
    <div class="modal-dialog"><!--定位，宽度-->
        <div class="modal-content"><!--背景，边框，阴影-->
            <div class="modal-header"><!--头部-->
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">模态框（Modal）标题</h4>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <!--不想在输入控件里看到label，可以在screen reader only：class=sr-only-->
                        <label class="sr-only" for="uname">用户名：</label>
                        <input class="form-control" id="uname" type="text" placeholder="请输入用户名">
                        <span class="help-block">用户名必须包含数字，字母或下划线</span>
                    </div>
                    <div class="form-group">
                        <label class="" for="upwd">密码：</label>
                        <input class="form-control" id="upwd" type="password" placeholder="请输入密码">
                        <span class="help-block">密码的长度在6~12位之间</span>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 请打勾 </label>
                    </div>
                    <button type="submit" class="btn btn-default btn-block">提交</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="modal-login">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">模态框（Modal）标题</h4>
            </div>
            <div class="modal-body">在这里添加一些文本</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
