<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<style>
    body{
        margin-top: 60px;
    }
</style>
<body>
<h1>张开状态</h1>
<!--导航条包含容器-->
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!---响应式导航条的第一部分：头部-->
        <div class="navbar-header">
            <!--LOGO/商标/品牌标志-->
            <a href="#" class="navbar-brand">
                <img src="img/logo.png" alt="">
            </a>
            <a class="navbar-toggle" data-toggle="collapse" href="#my-navbar-collapse"><!---媒体查询小于pad尺寸才会出来-->
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
        </div>
        <!--第二部分：折叠菜单-->
        <!--在响应式导航条中，可以放置很多组件：nav，form,link,button,text;但默认情况下，由于导航条有高度（50px）,这些内容中的文本在竖直方向都不会居中，解决办法：
        添加css：.navbar-nav,navbar-form,navbar-link,.navbar-btn,navbar-text,-->
        <div id="my-navbar-collapse" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="#">news</a></li>
                <li class="active" ><a href="#">home</a></li>
                <li class="dropdown">
                    <a data-toggle="dropdown" href="#">productss<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">冰箱</a></li>
                        <li><a href="#">冰箱</a></li>
                        <li class="divider"></li>
                        <li><a href="#">冰箱</a></li>
                        <li><a href="#">冰箱</a></li>
                    </ul>
                </li>
            </ul>
            <a class="narbar-link navbar-text navbar-right" href="#">REGISTER</a>
            <span class="navbar-text navbar-right">|</span>
            <button class="btn btn-success navbar-btn navbar-right" type="button">LOGIN</button>
            <form class="navbar-form navbar-right" action="">
                <div class="form-group has-feedback">
                    <label class="sr-only" for="search">产品搜索：</label>
                    <input class="form-control" id="search" placeholder="产品搜索" type="text">
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <!--LOGO/商标/品牌标志-->
            <a href="#" class="navbar-brand">
                <img src="img/logo.png" alt="">
            </a>
            <button type="button" class="navbar-toggle"><!---媒体查询小于pad尺寸才会出来-->
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

    </div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    //    用来提示自己出现的错误---只限于开发阶段使用
    (function () {
        var s = document.createElement("script");
        s.onload = function () {
            bootlint.showLintReportForCurrentDocument([]);
        };
        s.src = "js/bootlint.js";
        document.body.appendChild(s)
    })();
</script>
</body>
</html>
