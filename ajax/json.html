<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>json的两个数据结构</title>
</head>

<body>
<script>
		//构建符合json格式的字符串
		//保证使用单引号（里面使用双引号），这样才能保证PHPvar_dump(json_decode())解析
		var user='{"name":"zhuchuanhuan","pwd":"123456"}'
		var xhr=genXhr();
		//建立连接open()方法，请求类型和位置
		xhr.open("post","json.php");
		//客服端向服务器发送请求参数send(请求参数)
		xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		xhr.send("user="+user);
		//监听服务器的通信状态
		//接受服务器端的数据
		xhr.onreadystatechange=function(){
			if(xhr.readyState==4){
				if(xhr.status==200){
					var data=xhr.responseText;
					//eval()转换json格式的字符串为对象
					var json=eval("("+data+")")
					console.log(json)
					}
				}
			}
	function genXhr(){
		var xml;
		if(window.XMLHttpRequest){
			xml=new XMLHttpRequest();
		}else{
			  xml=new ActiveXObject("Microsoft.XMLHTTP");
				}
		return xml;
	}
</script>
</body>
</html>
