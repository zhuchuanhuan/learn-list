<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>myProject</title>
    <!-- 引入 lib/echarts.custom.min.js -->
    <!--<script src="js/echarts.common.min.js"></script>-->
    <script src="js/echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 600px;height:300px;"></div>
<script>
    // 绘制图表。
    var myChart=echarts.init(document.getElementById('main'));
    var datat = [
        {value: 335, name: '技术部'},
        {value: 310, name: '销售部'},
        {value: 234, name: '运营部'},
        {value: 135, name: '商务部'},
        {value: 135, name: '商务部1'},
        {value: 135, name: '商务部2'},
        {value: 135, name: '商务部3'},
        {value: 135, name: '商务部4'},
        {value: 135, name: '商务部5'},
        {value: 135, name: '商务部6'},
        {value: 135, name: '商务部7'},
        {value: 135, name: '商务部8'},
        {value: 135, name: '商务部9'},
        {value: 135, name: '商务部10'},
        {value: 135, name: '商务部11'},
        {value: 135, name: '商务部12'},
        {value: 135, name: '商务部13'},
        {value: 1548, name: '测试部'}
    ];
    option = {
        title: {
            // text: '某站点用户访问来源',
            subtext: '纯属虚构',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            type: 'scroll',
            orient: 'vertical',
            left: 'left',
            data: ['技术部', '销售部', '运营部', '商务部1','商务部2', '商务部3','商务部4','商务部5','商务部6','商务部7','商务部8','商务部9','商务部10','商务部11','商务部12','商务部13','测试部']
        },
        series: [
            {
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: datat,
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    myChart.setOption(option);

</script>
</body>
</html>
